<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="https://unpkg.com/ol@10.5.0/ol.css">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>OpenLayers Map</h1>

    <section id="map" class="map" aria-labelledby="mapLabel">
      <h2 id="mapLabel">Map</h2>
    </section>

    <button id="pinButton">x</button>
    <dialog>Hello</dialog>

    <script type="module" data_X_src="main.js"></script>

<script type="importmap">
{
  "imports": {
    "ol.js": "https://unpkg.com/ol@10.5.0/dist/ol.js",

    "ol/Map.js": "https://unpkg.com/ol@10.5.0/Map.js",
    "ol/View.js": "https://unpkg.com/ol@10.5.0/View.js",

    "ol/layer/Tile.js": "https://unpkg.com/ol@10.5.0/layer/Tile.js",
    "ol/source/OSM.js": "https://unpkg.com/ol@10.5.0/source/OSM.js",
    "ol/source/TileDebug.js": "https://unpkg.com/ol@10.5.0/source/TileDebug.js",

    "ol/geom/Point.js": "https://unpkg.com/ol@10.5.0/geom/Point.js",
    "ol/style/Icon.js": "https://unpkg.com/ol@10.5.0/style/Icon.js",
    "ol/style/Style.js": "https://unpkg.com/ol@10.5.0/style/Style.js",
    "ol/layer/Vector.js": "https://unpkg.com/ol@10.5.0/layer/Vector.js",
    "ol/source/Vector.js": "https://unpkg.com/ol@10.5.0/source/Vector.js",

    "ol/format/GeoJSON.js": "https://unpkg.com/ol@10.5.0/format/GeoJSON.js",

    "X_rbush": "https://unpkg.com/rbush@4.0.1/index.js",
    "X_quickselect": "https://unpkg.com/quickselect@3.0.0/index.js",

    "olMapApp": "./lib/openlayers-map.js"
  }
}
</script>

<script src="https://unpkg.com/ol@10.5.0/dist/ol.js"></script>

<script type="module">
  import olMapApp from 'olMapApp';

  olMapApp();
</script>

</body>
</html>
